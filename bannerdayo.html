<!DOCTYPE html>
<html>
  <head>
    <title>Random Image</title>
  </head>
  <body>
    <img id="randomImage" src="" alt="Random Image">
    <script>
      var images = [
        "https://i.imgur.com/iQpf246.png",
        "https://i.imgur.com/GdkyJSq.jpeg",
        "https://i.imgur.com/68LuVG8.jpeg",
        "https://i.imgur.com/K97gbtT_d.webp"
      ];
      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }
      var randomIndex = getRandomInt(images.length);
      var randomImage = document.getElementById("randomImage");
      randomImage.src = images[randomIndex];
    </script>
  </body>
</html>
